<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Embrião Seguro Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatBox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #inputArea { margin-top: 10px; }
        #inputArea input { width: 70%; padding: 5px; }
        #inputArea button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Embrião Seguro Chat</h2>

    <div id="loginArea">
        <label for="passwordInput">Senha:</label>
        <input type="password" id="passwordInput">
        <button id="loginBtn">Entrar</button>
    </div>

    <div id="chatArea" style="display:none;">
        <div id="chatBox"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
